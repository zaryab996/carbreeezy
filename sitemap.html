/* ------------------------------------------------------------
	General Styles
------------------------------------------------------------ */


.sitemap {
	
	float: left;
	width: 100%;
	background-color:#302d2d ;
	
	
}

a {
	text-decoration: none;
}
ol, ul {
	list-style: none;
}

/* ------------------------------------------------------------
	Site Map Styles
------------------------------------------------------------ */

/* --------	Top Level --------- */

#primaryNav {
	margin: 0;
	float: left;
	width: 100%;
}
#primaryNav #home {
	display: block;
	float: none;
	background: #302d2d url('http://idefisc-corp.fr/wp-content/themes/konzept/images/L1-left.png') center bottom no-repeat;
	position: relative;
	z-index: 2;
	

	padding: 0 0 30px 0;
}
#primaryNav li {
	float: left;
	background: url('http://idefisc-corp.fr/wp-content/themes/konzept/images/L1-center.png') center top no-repeat;
	padding: 30px 0;
	margin-top: -30px;
}
#primaryNav li a {
	margin: 0 20px 0 0;
	padding: 10px 0;
	display: block;
	font-size: 14px;
	font-weight: bold;
	text-align: center;
	color: rgb(27, 27, 24);	
	background: gold url('http://idefisc-corp.fr/wp-content/themes/konzept/images/white-highlight.png') top left repeat-x;
	border: 2px solid #000000;
     -moz-border-radius: 5px;
     -webkit-border-radius: 5px;
	-webkit-box-shadow: rgba(0,0,0,0.5) 2px 2px 2px; 
	-moz-box-shadow: rgba(0,0,0,0.5) 2px 2px 2px; /* FF 3.5+ */	
}
#primaryNav li a:hover {
	background-color: #ecf0f1;
	border-color: #e3e7e9;
}
#primaryNav li:last-child {
	background: url('http://idefisc-corp.fr/wp-content/themes/konzept/images/L1-right.png') center top no-repeat;
}
#primaryNav a:link:before,
#primaryNav a:visited:before {
	content: " "attr(href)" ";
	display: block;
	text-transform: uppercase;
	font-size: 10px;
	margin-bottom: 5px;
	word-wrap: break-word;
}
#primaryNav li a:link:before,
#primaryNav li a:visited:before {
	color: #000000;
}

/* --------	Second Level --------- */

#primaryNav li li {
	width: 100%;
	clear: left;
	margin-top: 0;
	padding: 10px 0 0 0;
	background: url('https://i.ibb.co/bNhMjBF/vertical-line.png') center bottom repeat-y;
}
#primaryNav li li a {
	background-color: goldenrod;
	border-color: #52554d;
}
#primaryNav li li a:hover {
	border-color: #4a4b49;
	background-color: #e7f1d7;
}
#primaryNav li li:first-child {
	padding-top: 30px;
}
#primaryNav li li:last-child {
	background: url('https://i.ibb.co/bNhMjBF/vertical-line.png') center bottom repeat-y;
}
#primaryNav li li a:link:before,
#primaryNav li li a:visited:before {
	color: #1e1f1c;
}

/* --------	Third Level --------- */

#primaryNav li li ul {
	margin: 10px 0 0 0;
	width: 100%;
	float: right;
	padding: 9px 0 10px 0;
	background: rgb(87, 84, 84) url('http://idefisc-corp.fr/wp-content/themes/konzept/images/L3-ul-top.png') center top no-repeat;
}
#primaryNav li li li {
	background: url('http://idefisc-corp.fr/wp-content/themes/konzept/images/L3-center.png') left center no-repeat;
	padding: 5px 0;
}
#primaryNav li li li a {
	background-color: goldenrod;
	border-color: #0a0a08;
	font-size: 12px;
	padding: 5px 0;
	width: 80%;
	float: right;
}
#primaryNav li li li a:hover {
	background-color: #fffce5;
	border-color: #d1b62c;
}
#primaryNav li li li:first-child {
	padding: 15px 0 5px 0;
	background: url('http://idefisc-corp.fr/wp-content/themes/konzept/images/L3-li-top.png') left center no-repeat;
}
#primaryNav li li li:last-child {
	background: url('http://idefisc-corp.fr/wp-content/themes/konzept/images/L3-bottom.png') left center no-repeat;
}
#primaryNav li li li a:link:before,
#primaryNav li li li a:visited:before {
	color: #ccae14;
	font-size: 9px;
}


/* ------------------------------------------------------------
	Utility Navigation
------------------------------------------------------------ */

#utilityNav {
	float: right;
	max-width: 50%;
	margin-right: 10px;
}
#utilityNav li {
	float: left;
	margin-bottom: 10px;
}
#utilityNav li a {
	margin: 0 10px 0 0;
	padding: 5px 10px;
	display: block;	
	border: 2px solid #e3ca4b;
	font-size: 12px;
	font-weight: bold;
	text-align: center;
	color: black;
	background: goldenrod url('http://idefisc-corp.fr/wp-content/themes/konzept/images/white-highlight.png') top left repeat-x;
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	-webkit-box-shadow: rgba(0,0,0,0.5) 2px 2px 2px; 
	-moz-box-shadow: rgba(0,0,0,0.5) 2px 2px 2px; /* FF 3.5+ */	
}
#utilityNav li a:hover {
	background-color: #fffce5;
	border-color: #d1b62c;
}
#utilityNav li a:link:before,
#utilityNav li a:visited:before {
	color: #ccae14;
	font-size: 9px;
	margin-bottom: 3px;
}

  </style>
